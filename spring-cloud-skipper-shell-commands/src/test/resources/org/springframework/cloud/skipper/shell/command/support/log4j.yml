log4j:
    appender:
        stdout: org.apache.log4j.ConsoleAppender
        stdout.Target: System.out
        stdout.layout: org.apache.log4j.PatternLayout
        stdout.layout.ConversionPattern: '%d{ABSOLUTE} %5p %c{1}:%L - %m%n'
    logger:
        org:
            hibernate: DEBUG
            hibernate.type: ALL
    rootLogger: INFO, stdout
